{% extends 'layout.html' %}

{% block title %}
Inicio
{% endblock %}

{% block content %}
  <h1>Generar un Código QR de Contacto</h1>
  <hr>
  <article class="py-3">
    <form action="/add_contact" method="POST">
      <div class="row">
        <div class="col-12 col-md-6">
          <label class="form-label" for="nombre1">Primer nombre: <span class="text-danger">*</span></label>
          <input class="form-control" type="text" id="nombre1" name="nombre1" required>
        </div>
        
        <div class="col-12 col-md-6">
          <label class="form-label" for="nombre2">Segundo nombre: </label>
          <input class="form-control" type="text" id="nombre2" name="nombre2">
        </div>
        
        <div class="col-12 col-md-6">
          <label class="form-label" for="apellido1">Primer apellido: <span class="text-danger">*</span></label>
          <input class="form-control" type="text" id="apellido1" name="apellido1" required>
        </div>
        
        <div class="col-12 col-md-6">
          <label class="form-label" for="apellido2">Segundo apellido:</label>
          <input class="form-control" type="text" id="apellido2" name="apellido2" >
        </div>
        
        <div class="col-12 col-md-6">
          <label class="form-label" for="phone">Teléfono: <span class="text-danger">*</span></label>
          <input class="form-control" type="text" id="phone" name="phone" required>
        </div>
        
        <div class="col-12 col-md-6">
          <label class="form-label" for="email">Email: <span class="text-danger">*</span></label>
          <input class="form-control" type="email" id="email" name="email" required>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label" for="address">Dirección: </label>
          <input class="form-control" type="text" id="address" name="address" required>
        </div>
        
        <div class="col-12 col-md-6">
          <label class="form-label" for="org">Cargo en la FUCS: <span class="text-danger">*</span></label>
          <input class="form-control" type="text" id="org" name="org" required>
        </div>
      </div>
        
      <button class="btn btn-success my-3" type="submit">Generar QR</button>
    </form>
  </article>
{% endblock %}
